<!DOCTYPE html>
<html lang="ptBR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body {
        display: flex;
        flex-direction: column;
        height: 400px;
      }

      aui-button {
        margin: 10px;
      }
    </style>
  </head>
  <body>
      <h3>Buttons</h3>
      <aui-button color="primary" id="p-1" icon="home">Teste botão primario</aui-button>
      <aui-button color="accent" id="p-2">Teste botão destaque</aui-button>
      <aui-button id="p-3">Teste botão comum</aui-button>
      <hr>

      <h3>Inputs</h3>
      <aui-input placeholder="Meu placeholder" id="senha" visible="false"></aui-input>
  </body>
  <script type="text/javascript" src="Aui.js"></script>
  <script type="text/javascript" src="AuiButton.js"></script>
  <script type="text/javascript" src="AuiInput.js"></script>
  <script>

    Aui.$('#p-2').on('click', () => {
      Aui.$('#senha').set('visible', 'true')
    });

  </script>
</html>
